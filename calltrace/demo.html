<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Confirm</title>
    <link rel="stylesheet" href="../assets/lib/jquery-ui-1.8.22.custom/css/ui-lightness/jquery-ui-1.8.22.custom.css">
    <script type="text/javascript" src="../assets/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../assets/lib/jquery-ui-1.8.22.custom/js/jquery-ui-1.8.22.custom.min.js"></script>
    <style>
        body { font-size: 62.5%; }
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        h1 { font-size: 1.2em; margin: .6em 0; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
        .ui-dialog-titlebar-close { display: none; }
    </style>
    <script>
        $(function() {
            $( "#dialog:ui-dialog" ).dialog( "destroy" );
            var handle = $( "#handle" ),
                    allFields = $( [] ).add( handle ),
                    tips = $( ".validateTips" );
            function updateTips( t ) {
                tips
                        .text( t )
                        .addClass( "ui-state-highlight" );
                setTimeout(function() {
                    tips.removeClass( "ui-state-highlight", 1500 );
                }, 500 );
            }
            function checkLength( o, n) {
                if (o.val().length <= 0 ) {
                    o.addClass( "ui-state-error" );
                    updateTips( n+ "is requires." );
                    return false;
                } else {
                    return true;
                }
            }
            function checkRegexp( o, regexp, n ) {
                if ( !( regexp.test( o.val() ) ) ) {
                    o.addClass( "ui-state-error" );
                    updateTips( n );
                    return false;
                } else {
                    return true;
                }
            }
            $( "#dialog-form" ).dialog({
                autoOpen: false,
                height: 200,
                width: 350,
                modal: true,
                closeOnEscape: false,
                buttons: {
                    "Create an account": function() {
                        var bValid = true;
                        allFields.removeClass( "ui-state-error" );
                        bValid = bValid && checkLength( handle, "Handle" );
                        bValid = bValid && checkRegexp( handle, /^[a-z]([0-9a-z_])+$/i, "Handle may consist of a-z, 0-9, underscores, begin with a letter." );
                        if ( bValid ) {
                            /*code*/
                            $( this ).dialog( "close" );
                        }
                    },
                    Cancel: function() {
                        $( this).dialog({ disabled: true });
                    }
                },
                close: function() {
                    allFields.val( "" ).removeClass( "ui-state-error" );
                }
            });

            $( "body").onload(function(){
                $( "#dialog-form" ).dialog( "open" );
            })
        });
    </script>
</head>
<body>
<div class="demo">
    <div id="dialog-form" title="Input your handle">
        <span class="validateTips"></span>
        <form>
            <fieldset>
                <label for="handle">Handle</label>
                <input type="text" name="handle" id="handle" class="text ui-widget-content ui-corner-all" />
            </fieldset>
        </form>
    </div>
</div><!-- End demo -->
</body>
</html>
