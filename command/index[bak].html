  <head>
    <meta charset="utf-8">
    <title>Alcatel-Lucent IMS Command Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Call Trace">
    <meta name="author" content="Calvin Zhang">

    <!-- Le styles -->
    <link href="../assets/lib/twitter-bootstrap-v2.0.4/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {padding-top: 60px;padding-bottom: 40px;}
      .sidebar-nav {padding: 9px 0;}
      .two-row {padding-top: 30px;padding-left: 80px;padding-right: 100px;}
     .add-text span {color: red;font-weight: bold;}
     .tips {margin-left: 30px;margin-right: 30px;}
     label {font-weight: 500;}
    </style>
    <link rel="stylesheet" href="../assets/lib/jquery-ui-1.8.22.custom/css/ui-lightness/jquery-ui-1.8.22.custom.css">
    <link href="../assets/lib/twitter-bootstrap-v2.0.4/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/lib/twitter-bootstrap-v2.0.4/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/lib/twitter-bootstrap-v2.0.4/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/lib/twitter-bootstrap-v2.0.4/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/lib/twitter-bootstrap-v2.0.4/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/lib/twitter-bootstrap-v2.0.4/ico/apple-touch-icon-57-precomposed.png">
    <script src="../assets/js/jquery-1.7.2.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">IMS Command Assistant</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
              <i class="icon-user"></i> Username
              <span class="caret"></span>
            </a>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="two-row">
        <div class="span6">
          <form class="form-horizontal" id="command_form">
              <fieldset>
                <div class="control-group">
                    <h4 class="control-label" for="select01" style="width:80px;">Command</h4>
                    <div class="controls" style="margin-left:90px;">
                        <select id="select01" name="mode" style="width:280px;">
                            <option value="1">Number of registered IMS user query
                            </option>
                        </select>
                    </div>
                </div>
              </fieldset>
          </form>
            <div class="tips">
                <h4>Tips: </h4>
                <p>Fill in the right command options(<code>(*)</code> is required), and press the button, then the command will be in your clipboard.</p>
            </div>
          <div class="form-actions" style="background-color: #FFF; padding-left: 100px;">
              <button type="button" class="btn btn-primary btn-large" style="width:200px;"> Generate and Copy </button>
              <span id="ajax_load" style="margin-left: 20px; display: none;"><img alt="loading..." src="../assets/images/ajax_blue.gif" /></span>
          </div>
        </div><!--/row-->
        <div class="span6">
            <div class="well">
                <h4 class="control-label" for="prependedInput">Command Option</h4>
                <hr style="margin: 6px;"/>
                <form class="form-vertical" id="form-option">
                    <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="select01">Component Type </label>
                        <div class="controls">
                            <select id="select01">
                                <option>----select one----</option>
                                <option value="2">P-CSCF</option>
                                <option value="3">S-CSCF</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">IMS service external IP</label>
                        <div class="controls">
                            <input type="text" id="input01">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Address</label>
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    ims
                            </label>
                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Internal Fixed IP of IMS service
                                <input type="text" name="optionsRadios" id="optionsRadios2" value="option2">
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="optionsCheckbox">Output position</label>
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" id="optionsCheckbox" value="">
                                screen
                            </label>
                        </div>
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="span12">
            <div id="tabs-box" style="display:none;">
                <h4>Command Box</h4>
                <ul id="sortable-box">
                </ul>
            </div>
            <div>
                <h4>Command Preview</h4>
                <textarea rows="2" cols="100" style="width:100%;"></textarea>
            </div>
        </div>
        </div>
      </div><!--/row-->
      <hr>
      <footer>
        <p>&copy; Alcatel-Lucent 2012 </p>
      </footer>

    </div><!--/.fluid-container-->

    ================================================== -->

    <script src="../assets/js/cmdass.cz.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-transition.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-alert.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-modal.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-dropdown.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-tab.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-tooltip.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-popover.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-button.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-collapse.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-carousel.js"></script>
    <script src="../assets/lib/twitter-bootstrap-v2.0.4/js/bootstrap-typeahead.js"></script>
    <script src="../assets/lib/jquery-ui-1.8.22.custom/js/jquery-ui-1.8.22.custom.min.js"></script>
  </body>
</html>
