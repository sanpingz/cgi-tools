<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Connect lists with Tabs</title>
    <link rel="stylesheet" href="../assets/lib/jquery-ui-1.8.22.custom/css/ui-lightness/jquery-ui-1.8.22.custom.css">
    <script src="../assets/js/jquery-1.7.2.min.js"></script>
    <script src="../assets/lib/jquery-ui-1.8.22.custom/js/jquery-ui-1.8.22.custom.min.js"></script>
    <style>
        #sortable1 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
        #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; float: left; }
    </style>
    <script>
        $(function() {
            $( "#sortable1, #sortable2" ).sortable().disableSelection();

            var $tabs = $( "#tabs" ).tabs();

            var $tab_items = $( "ul:first li", $tabs ).droppable({
                accept: ".connectedSortable li",
                hoverClass: "ui-state-hover",
                drop: function( event, ui ) {
                    var $item = $( this );
                    var $list = $( $item.find( "a" ).attr( "href" ) )
                            .find( ".connectedSortable" );

                    ui.draggable.hide( "slow", function() {
                        $tabs.tabs( "select", $tab_items.index( $item ) );
                        $( this ).appendTo( $list ).show( "slow" );
                    });
                }
            });
        });
    </script>
</head>
<body>
<div class="demo">

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Nunc tincidunt</a></li>
            <li><a href="#tabs-2">Proin dolor</a></li>
        </ul>
        <div id="tabs-1">
            <ul id="sortable1" class="connectedSortable ui-helper-reset">
                <li class="ui-state-default">Item 1</li>
                <li class="ui-state-default">Item 2</li>
                <li class="ui-state-default">Item 3</li>
                <li class="ui-state-default">Item 4</li>
                <li class="ui-state-default">Item 5</li>
            </ul>
        </div>
        <div id="tabs-2">
            <ul id="sortable2" class="connectedSortable ui-helper-reset">
                <li class="ui-state-highlight">Item 1</li>
                <li class="ui-state-highlight">Item 2</li>
                <li class="ui-state-highlight">Item 3</li>
                <li class="ui-state-highlight">Item 4</li>
                <li class="ui-state-highlight">Item 5</li>
            </ul>
        </div>
    </div>

</div><!-- End demo -->



<div class="demo-description">
    <p>Sort items from one list into another and vice versa, by dropping the list item on the appropriate tab above.</p>
</div><!-- End demo-description -->

</body>
</html>
